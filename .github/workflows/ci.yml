name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run ESLint
        run: pnpm run lint
      
      - name: Type check
        run: pnpm exec tsc --noEmit
      
      - name: Build
        run: pnpm run build
        env:
          NEXT_PUBLIC_ENGRAM_API_URL: http://localhost:3001
          NEXT_PUBLIC_ENGRAM_API_KEY: test_key
          NEXT_PUBLIC_ENGRAM_USER_ID: test_user


  notify-discord:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: [lint-and-build]
    if: failure()
    steps:
      - name: Send Discord notification
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          WORKFLOW="${{ github.workflow }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          PAYLOAD=$(jq -n \
            --arg content "ðŸ”´ **CI Failed** | **${REPO}** | Branch: \`${BRANCH}\` | Commit: \`${SHORT_SHA}\`
          Workflow: ${WORKFLOW}
          Run: ${RUN_URL}" \
            '{content: $content}')

          curl -v -X POST \
            -H "Authorization: Bot ${DISCORD_BOT_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "https://discord.com/api/v10/channels/1474067664207872156/messages"
