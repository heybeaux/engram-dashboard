name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run ESLint
        run: pnpm run lint
      
      - name: Type check
        run: pnpm exec tsc --noEmit
      
      - name: Build
        run: pnpm run build
        env:
          NEXT_PUBLIC_ENGRAM_API_URL: http://localhost:3001
          NEXT_PUBLIC_ENGRAM_API_KEY: test_key
          NEXT_PUBLIC_ENGRAM_USER_ID: test_user
